  <script>
    const slogans = [
      "Unforgettable journeys await",
      "Escape the ordinary",
      "Adventure starts here",
      "Pack your dreams",
      "Discover paradise",
      "Deals too good to miss",
      "Explore the world today",
      "Live. Travel. Repeat.",
      "Wander often, wonder always",
      "Your next destination is calling",
      "See more for less",
      "Dream. Book. Go.",
      "Say yes to new adventures",
      "Fly far, pay less",
      "Where memories are made",
      "Unlock your getaway",
      "Travel more, worry less",
      "Fly smart, stay better",
      "Get out there!",
      "Book it. Love it."
    ];

    // Create floating slogans
    for (let i = 0; i < 20; i++) {
      const span = document.createElement('div');
      span.className = 'slogan';
      span.style.left = `${Math.random() * 100}%`;
      span.style.top = `${Math.random() * 100}%`;
      span.style.fontSize = `${Math.random() * 1.2 + 0.8}rem`;
      span.style.animationDuration = `${20 + Math.random() * 30}s`;
      span.textContent = slogans[i % slogans.length];
      document.body.appendChild(span);
    }

    // Falling letters canvas animation
    const canvas = document.getElementById("fallingCanvas");
    const ctx = canvas.getContext("2d");
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 50, 0.05)";
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = "#00ffff";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
